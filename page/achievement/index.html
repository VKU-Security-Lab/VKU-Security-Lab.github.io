<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSL - Achievement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="icon" href="/images/logo.jpg" type="image/x-icon">
    <script src="/page/elements/render.js" type="module"></script>
</head>

<body>
    <div id="main">
        <div id="header">

        </div>

        <div id="body">
            <div class="container my-5">
                <header class="mb-4">
                    <h1 class="text-center">Achievement</h1>
                </header>
                <hr>
                <div class="row mb-5">
                    <div class="col">
                        <label for="yearFilter" class="form-label">Filter by Year:</label>
                        <select class="form-select" id="yearFilter" onchange="filterAchievement()">
                            <option value="all">All Years</option>
                            <!-- Add more years as needed -->
                        </select>
                    </div>
                    <div class="col">
                        <label for="tagFilter" class="form-label">Filter by Tags:</label>
                        <select class="form-select" id="tagFilter" onchange="filterAchievement()">
                            <option value="all">All Tags</option>
                            <!-- Add more roles as needed -->
                        </select>
                    </div>
                </div>
                <div id="list">
                    <!-- List of achievements will be rendered here -->
                     <!-- TEmplate example -->
                    <!-- Year -->
                    <div class="row mb-4">
                        <div class="col">
                            <h2>2024</h2>
                        </div>

                        <!-- List achievements -->
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="card mb-4">
                                    <img src="/asset/img/achievement/achievement-1.jpg" class="card-img-top"
                                        alt="Achievement 1">
                                    <div class="card-body">
                                        <h5 class="card-title
                                        ">Achievement 1</h5>
                                        <p class="card-text">Achievement 1 description</p>
                                        <a href="/page/achievement/achievement-1" class="btn btn-primary">Read more</a>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/asset/js/dark-mode.js" type="module"></script>
</body>

</html>
