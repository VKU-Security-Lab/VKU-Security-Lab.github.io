<html lang="en">

<head>

    <link rel="stylesheet" href="/asset/css/main.css">
    <link rel="icon" href="/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe/dist/default-skin/default-skin.css">
    <script src="https://cdn.jsdelivr.net/npm/photoswipe/dist/photoswipe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photoswipe/dist/photoswipe-ui-default.min.js"></script>

    <style>
        /* Reponsive */
        @media (max-width: 768px) {
            body {
                font-family: 'Roboto', sans-serif;
            }
            #container-detail {
                padding: 0 10px;
            }

            #writeup-info {
                padding: 0 10px;
            }

            #table-of-contents {
                padding: 0 10px;
            }

            #content {
                width: 100%;
            }

            #content img {
                max-width: 100% !important; 
            }
        }
    </style>
</head>

<body class="">
    <div id="main">
        <div id="header"></div>

        <div id="body">
            <div class="container my-5" id="container-detail">
                
                <div id="writeup-info">
                    <h1 id="title" class="mb-4"></h1>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <div>
                            <p id="author"></p>
                            <p id="date"></p>
                        </div>
                        <div>
                            <p id="category"></p>
                            <p id="time-reading"></p>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Display all heading of writeup -->
                <div id="table-of-contents" class="my-5"></div>
                <div id="content"></div>
            </div>
        </div>
        <div id="footer"></div>
        <!-- Image Modal -->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Share"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div>
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/asset/js/each-writeup.js" type="module"></script>
    <script src="/asset/js/dark-mode.js" type="module"></script>
