<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSL - Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="stylesheet" href="/asset/css/member.css">
    <script src="/page/elements/render.js" type="module"></script>
    <script src="/asset/js/member.js" type="module"></script>
</head>

<body>
    <div id="main">
        <div id="header"></div>

        <div id="body">
            <div class="container my-5">
                <header class="mb-4">
                    <h1 class="text-center">Our Members</h1>
                </header>
                <hr>
            
                <div class="row mb-3">
                    <div class="col">
                        <label for="yearFilter" class="form-label">Filter by Year:</label>
                        <select class="form-select" id="yearFilter" onchange="filterMembers()">
                            <option value="all">All Years</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="roleFilter" class="form-label">Filter by Role:</label>
                        <select class="form-select" id="roleFilter" onchange="filterMembers()">
                            <option value="all">All Roles</option>
                            <option value="president">President</option>
                            <option value="co-founder">CO-FOUNDER</option>
                            <option value="manager">Manager</option>
                            <option value="designer">Designer</option>
                            <option value="developer">Developer</option>
                            <option value="web">Web Exploitation</option>
                            <option value="network">Network Exploitation</option>
                            <option value="forensic">Forensic</option>
                            <option value="reverse">Reverse Engineering</option>
                            <option value="crypto">Cryptography</option>
                            <option value="pwn">Binary Exploitation</option>
                            <option value="misc">Miscellaneous</option>
                            <!-- Add more roles as needed -->
                        </select>
                    </div>
                </div>


                <div id="membersList" class="row">
                    <!-- Members will be displayed here -->
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/asset/js/dark-mode.js" type="module"></script>
</body>

</html>
