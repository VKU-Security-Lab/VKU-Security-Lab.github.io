<html lang="en">

<head>

    <div id="main">
        <div id="header"></div>

        <div id="body">
            <div class="container my-5">
                <header class="mb-4">
                    <h1 class="text-center">Write-ups</h1>
                </header>
                <hr>
                <div class="row mb-5">
                    <div class="col">
                        <label for="yearFilter" class="form-label">Filter by Year:</label>
                        <select class="form-select" id="yearFilter" onchange="filterWriteup()">
                            <option value="all">All Years</option>
                            <!-- Add more years as needed -->
                        </select>
                    </div>
                    <div class="col">
                        <label for="tagFilter" class="form-label">Filter by Tags:</label>
                        <select class="form-select" id="tagFilter" onchange="filterWriteup()">
                            <option value="all">All Tags</option>
                            <!-- Add more roles as needed -->
                        </select>
                    </div>
                </div>
                <div id="list"></div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
