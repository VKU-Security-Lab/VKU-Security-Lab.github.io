<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSL - Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/asset/css/style.css">
    <script src="/page/elements/render.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        .list-group-item {
            display: flex;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    
        .list-group-item img {
            width: 260px;
            height: 160px;
            margin-right: 20px;
            border-radius: 5px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
    
        .writeup-info {
            flex-grow: 1;
            height: 100%;
        }
    
        .writeup-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    
        .writeup-description {
            font-size: 16px;
            color: #555;
            margin: 26px 0;
        }
    
        .writeup-meta {
            font-size: 14px;
            color: #777;
        }
    
        /* Hover Effects */
        .list-group-item:hover {
            background-color: #f8f9fa;
            transform: scale(1.02);
        }
    
        .list-group-item:hover img {
            transform: scale(1.05);
        }

        /* Display ... when description too long*/
        .writeup-description {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="main">
        <div id="header"></div>

        <div id="body">
            <div class="container my-5">
                <header class="mb-4">
                    <h1 class="text-center">Write-ups</h1>
                </header>
                <hr>
                <div class="row mb-3">
                    <div class="col">
                        <label for="yearFilter" class="form-label">Filter by Year:</label>
                        <select class="form-select" id="yearFilter" onchange="filterWriteup()">
                            <option value="all">All Years</option>
                            <!-- Add more years as needed -->
                        </select>
                    </div>
                    <div class="col">
                        <label for="tagFilter" class="form-label">Filter by Tags:</label>
                        <select class="form-select" id="tagFilter" onchange="filterWriteup()">
                            <option value="all">All Tags</option>
                            <!-- Add more roles as needed -->
                        </select>
                    </div>
                </div>
                <div id="list"></div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/asset/js/writeup.js" type="module"></script>
    <script src="/asset/js/dark-mode.js" type="module"></script>
</body>

</html>
